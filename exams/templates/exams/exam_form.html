{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Create{% endif %} Exam{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Exam</h3>
        </div>
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        {% if form.instance.pk %}Save Changes{% else %}Create Exam{% endif %}
                    </button>
                    <a href="{% url 'exams:exam_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
