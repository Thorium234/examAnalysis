{% extends 'base.html' %}{% block title %}Delete Class Assignment{% endblock %}{% block content %}<div class="row justify-content-center"><div class="col-md-8 col-lg-6"><div class="card shadow-lg mt-5"><div class="card-header text-center"><h4 class="text-white mb-0">Confirm Deletion</h4></div><div class="card-body"><p class="text-center">Are you sure you want to delete the class assignment for: <strong>{{ object }}</strong>?</p><form method="post" class="text-center">{% csrf_token %}<button type="submit" class="btn btn-danger">Confirm</button><a href="{% url 'accounts:teacher_dashboard' %}" class="btn btn-secondary">Cancel</a></form></div></div></div></div>{% endblock %}
