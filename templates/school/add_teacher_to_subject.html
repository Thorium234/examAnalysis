{% extends 'base.html' %}
{% block title %}
  Add Teacher to {{ subject.name }} - {{ school.name }}
{% endblock %}
{% block content %}
<div class="dashboard-container">
  <div class="welcome-section mb-4">
    <div class="welcome-card">
      <div class="welcome-content">
        <div class="welcome-text">
          <h2 class="welcome-title">Add Teacher to {{ subject.name }}</h2>
          <p class="welcome-subtitle">Select a teacher to assign to this subject</p>
        </div>
      </div>
    </div>
  </div>

  <div class="form-container">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="teacher">Select Teacher:</label>
        <select name="teacher" id="teacher" class="form-control" required>
          <option value="">Choose a teacher...</option>
          {% for teacher in available_teachers %}
          <option value="{{ teacher.id }}">{{ teacher.get_full_name|default:teacher.username }} ({{ teacher.email }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-actions">
        <a href="{% url 'school:subject_teachers' subject.id %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Add Teacher</button>
      </div>
    </form>
  </div>
</div>

<style>
.form-container {
  background: white;
  border-radius: 12px;
  padding: 30px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  max-width: 600px;
  margin: 0 auto;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: var(--dark-text);
}

.form-control {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
}

.form-actions {
  display: flex;
  gap: 15px;
  justify-content: flex-end;
  margin-top: 30px;
}
</style>
{% endblock %}
