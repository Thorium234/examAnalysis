{% extends 'base.html' %}
{% block title %}Exam Management{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4 font-weight-bold text-dark mb-2">Exam Management</h1>
        <p class="lead text-muted">Create, publish, and manage school exams.</p>
    </div>
    <!-- Dashboard Cards -->
    <div class="row g-4">
      <!-- Exam List Card -->
      <div class="col-md-4">
        <a href="{% url 'exams:exam_list' %}" class="card card-hover h-100 shadow-sm rounded-lg border-0 p-4">
          <div class="card-body text-center d-flex flex-column align-items-center">
            <i class="fas fa-list fa-3x text-primary mb-3"></i>
            <h5 class="card-title font-weight-bold">Exam List</h5>
            <p class="card-text text-muted">View and manage all exams.</p>
          </div>
        </a>
      </div>

      <!-- Create Exam Card -->
      <div class="col-md-4">
        <a href="{% url 'exams:exam_create' %}" class="card card-hover h-100 shadow-sm rounded-lg border-0 p-4">
          <div class="card-body text-center d-flex flex-column align-items-center">
            <i class="fas fa-plus fa-3x text-success mb-3"></i>
            <h5 class="card-title font-weight-bold">Create Exam</h5>
            <p class="card-text text-muted">Create a new examination.</p>
          </div>
        </a>
      </div>

      <!-- Grading Systems Card -->
      <div class="col-md-4">
        <a href="{% url 'exams:grading_system_list' %}" class="card card-hover h-100 shadow-sm rounded-lg border-0 p-4">
          <div class="card-body text-center d-flex flex-column align-items-center">
            <i class="fas fa-cogs fa-3x text-warning mb-3"></i>
            <h5 class="card-title font-weight-bold">Grading Systems</h5>
            <p class="card-text text-muted">Manage grading systems and ranges.</p>
          </div>
        </a>
      </div>
    </div>
</div>
{% endblock %}
